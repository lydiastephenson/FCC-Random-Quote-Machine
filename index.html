<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,300&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div id="quote-box">
            <div>
                <span>&ldquo;</span>
                <div>
                    <p id="text"></p>
                </div>
                <span>&rdquo;</span>
                <div>
                    <span>&ndash;</span>
                    <p id="author"></p>
                </div>
            </div>
            <div>
                <a href="https://twitter.com/intent/tweet/" id="tweet-quote" target="_blank">
                    <i class="fa-brands fa-square-twitter"></i>
                </a>
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/bfb814df9c.js" crossorigin="anonymous"></script>
</body>

</html>
